<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        i {
            font-style: normal;
        }
        div {
            width: 200px;
            margin: 300px auto;
        }
        span {
            display: inline-block;
            width: 80px;
            height: 30px;
            border: 1px solid #000;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <i>抽中的选手是:</i>
        <span>DF </span>
    </div>
    <script>
        let span = document.querySelector('span');
        let str=['张飞','蔡文姬','罗小黑','刘备','九色鹿','艾丝妲'];
        function getRandom(min,max){
            return Math.floor(Math.random()*(max-min+1)+min);
        }
        let name =str[getRandom(0,str.length-1)];
        span.innerHTML = name;
    </script>
</body>
</html>
