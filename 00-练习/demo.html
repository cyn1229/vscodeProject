<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *  {
            margin: 0;
            padding: 0;
        }
        table {
            width: 700px;
            height: 90px;
            margin: 15px auto;
            border-collapse: collapse;
            padding: 15px;
        }
        h4 {
            
            text-align: center;
        }
        table,tr,td{
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        let total = +prompt("请输入您的银行卡存钱")
        let waterBill=+prompt("请输入您的网费")
        let eleBill=+prompt("请输入您的电费")
        let intCharge =+prompt("请输入您的网费")
        let balence =total-waterBill-eleBill-intCharge;
        console.write(`
        <table>
        <h4>2020年12月消费支出</h4>
        <tr>
            <td>银行卡余额</td>
            <td>水费</td>
            <td>电费</td>
            <td>网费</td>
            <td>银行卡余额</td>
        </tr>
        <tr>
            <td>${total}</td>
            <td>${waterBill}</td>
            <td>${eleBill}</td>
            <td>${intCharge}</td>
            <td>${balence}</td>
        </tr>
    </table>
        `);
    </script>
</body>
</html>
