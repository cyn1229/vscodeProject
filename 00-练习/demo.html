<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .table{
            width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding-top: 10px;
        }
        table{
            margin: 10px auto;
            border-collapse: collapse;
        }
        table,tr,td{
            border: 1px solid #000;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="table">
        <h4>订单确认</h4>
        <table>
            <tr>
                <td>商品名称</td>
                <td>商品价格</td>
                <td>商品数量</td>
                <td>总价</td>
                <td>收货地址</td>
            </tr>
            <tr>
                <td>小米手机青春PLUS</td>
                <td>1999元</td>
                <td>3</td>
                <td>5997元</td>
                <td>湘云雅苑</td>
            </tr>
        </table>
    </div>
    <script>
        let price= +prompt("请输入商品价格");
        let num = +prompt("请输入商品数量");
        let address = prompt("请输入收货地址");
        let total = price*num;
        document.write(`
        <div class="table">
            <h4>订单确认</h4>
            <table>
                <tr>
                    <td>商品名称</td>ik  
                    <td>商品价格</td>
                    <td>商品数量</td>
                    <td>总价</td>
                    <td>收货地址</td>
                </tr>
                <tr>
                    <td>小米手机青春PLUS</td>
                    <td>${price}元</td>
                    <td>${num}</td>
                    <td>${total}元</td>
                    <td>${address}</td>
                </tr>
            </table>
        </div>
    `)
    </script>
</body>
</html>
